<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Resourcer</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">


    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/static/styles/angular-motion.css">

    <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/static/styles/bootstrap-additions.css">

    <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/static/styles/libraries.min.css">

    <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/static/styles/main.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/deps/angular-chart.css">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/v2.3.2/angular-strap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/v2.3.2/angular-strap.tpl.min.js"></script> 
<script src="//mgcrea.github.io/angular-strap/dist/angular-strap.js" data-semver="v2.3.2-rc.3"></script>
    <script src="//mgcrea.github.io/angular-strap/dist/angular-strap.tpl.js" data-semver="v2.3.2-rc.3"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
   <script src="assets/deps/angular-chart.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/leadCtrl.js"></script>
		<script src="app/controllers/customerCtrl.js"></script>
			<script src="app/controllers/currentorderCtrl.js"></script>
	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/leadService.js"></script>
		<script src="app/services/customerService.js"></script>
			<script src="app/services/currentorderService.js"></script>
	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-inverse" ng-if="main.loggedIn">
	<div class="container">
		<div class="navbar-header">
			<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span>Resourcer</a>
		</div>	
		<ul class="nav navbar-nav">
			<li ng-if="main.user.role=='Admin'"><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
			<li><a href="/leads"><span class="glyphicon glyphicon-user"></span> Leads</a></li>
						<li><a href="/customers"><span class="glyphicon glyphicon-user"></span> Customers</a></li>
									<li><a href="/currentorders"><span class="glyphicon glyphicon-user"></span> Current Orders</a></li>
		</ul>
		
		<ul class="nav navbar-nav navbar-right">
			<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
			<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }} {{ main.user.role }}!</li>
			<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
		</ul>
	</div>
	</div>
</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>

</body>
</html>
