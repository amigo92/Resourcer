<div class="row">
<div class="col-md-4 page-header">
	<h1>
		CurrentOrders 
		<a href="/currentorders/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span> 
			New CurrentOrder
		</a>
	</h1>

</div>
<div class="col-sm-8 form-group page-header">
		
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="query">
		</div>
	</div>
</div>
<div class="row">
<div class="jumbotron text-center" ng-show="currentorder.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading currentorders...</p>
</div>


<table class="table table-bordered table-striped" ng-show="currentorder.currentorders">
	<thead>
		<tr>
			<th>_id</th>
			<th>Name</th>
			<th>CurrentOrdername</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="person in currentorder.currentorders|filter:query">
			<td>{{ person._id }}</td>
			<td>{{ person.name }}</td>
			<td>{{ person.byID }}</td>

			<td class="col-sm-2">
				<a ng-if="person.byID==main.user.id" ng-href="/currentorders/{{ person._id }}" class="btn btn-danger">Edit</a>
				<a href="#" ng-click="currentorder.deleteCurrentOrder(person._id)" class="btn btn-primary">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
</div>
